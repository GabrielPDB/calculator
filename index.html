<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">
      <div class="sequence"></div>
      <div class="total">0</div>
    </div>
    <div class="buttons">
      <button id="ac_button">AC</button>
      <button id="plus_sub_button">+/-</button>
      <button id="percent_button">%</button>
      <button id="division_button">&#247;</button>
      <button id="seven_button">7</button><button id="eight_button">8</button
      ><button id="nine_button">9</button
      ><button id="multiplication_button">&#215;</button
      ><button id="four_button">4</button> <button id="five_button">5</button
      ><button id="six_button">6</button><button id="sub_button">&#8722;</button
      ><button id="one_button">1</button><button id="two_button">2</button
      ><button id="three_button">3</button
      ><button id="plus_button">&#43;</button
      ><button id="clear_button">C</button><button id="zero_button">0</button
      ><button id="dot_button">&#8729;</button
      ><button id="equal_button">=</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
